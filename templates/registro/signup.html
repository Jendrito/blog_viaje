{% extends 'base.html' %}

{% block titulo %}
Registrate
{% endblock %}

{% block contenido %}
    <form action="" method="POST" class="FormularioRegistro">
        <br/>
        <h4 >Complete los campos para iniciar sesion</h4>
        <br/>
        {% csrf_token %}
          <table>
              {{form.as_table}}
          </table>
          <p >{{errors}}<p></p>
          <input type="submit", value="Ingresar" class="Boton">
    </form>
{% endblock %}
