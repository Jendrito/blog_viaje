{% extends 'base.html' %}

{% block titulo %}
    Detalle de producto
{% endblock %}

{% block contenido %}
<div class="d-flex" style="margin-top:5rem; margin-left:7rem">

    <div class="card" style="width: 18rem; margin-left: 33%;">
        <div class="card-body">
            {% if object.image %}
            <img src="{{object.image.url}}" style="min-width: 250px; min-height:200px;max-width: 2000px; max-height:200px;" class="card-img-top" >
            {% endif %}
            <h5 class="card-title">{{object.username}}</h5>
            <p class="card-text">{{object.descripcion}}</p>
            <a href="/editarPerfil/{{object.id}}/" class="btn btn-primary">Editar perfil</a>
        </div>
    </div>

</div>

{% endblock %}
