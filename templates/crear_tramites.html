{% extends 'base.html' %}

{% block titulo %}
Trámites
{% endblock %}

{% block contenido %}
<h1>Crea tu trámite</h1>
{% if form %}
   
    <form action="" method="POST" >
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input type="submit", value="Enviar!">
    </form>
{% elif new_tramite %}

    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src=".../100px180/" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{new_tramite.nombre_tramites}}</h5>
            <p class="card-text">{{new_tramite.pais}}</p>
            <p class="card-text">{{new_tramite.descripcion}}</p>
            
        </div>
    </div>

{% endif %}
{% endblock %}
