{% extends 'base.html' %}

{% block titulo %}
Experiencias
{% endblock %}

{% block contenido %}
{% if form %}

    <form enctype="multipart/form-data" action="" method="POST" class="FormularioCrearExperiencias" style="width: 500px;margin-top: 1%;margin-left: 30%;">
        {% csrf_token %}
        <table>
            <br/>
            <h3>Contanos tu experiencia!!!</h3>
            <br/>
            <b>{{form.as_table}}</b>
        </table>
        <input type="submit", value="Enviar!" class="Boton">
    </form>
{% endif %}

{% endblock %}
